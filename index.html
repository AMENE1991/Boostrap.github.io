<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Главная страница</title>
        <!-- Подключение Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Навигационное меню -->
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <a class="navbar-brand" href="#">Навигация</a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Главная <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="form.html">Форма</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Контейнер с сеточной разметкой -->
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h2>Заголовок 1</h2>
                    <p>Текст в первой колонке.</p>
                </div>
                <div class="col-md-4">
                    <h2>Заголовок 2</h2>
                    <p>Текст во второй колонке.</p>
                </div>
                <div class="col-md-4">
                    <h2>Заголовок 3</h2>
                    <p>Текст в третьей колонке.</p>
                </div>
            </div>
        </div>

        <!-- Таблица -->
        <div class="container">
            <h2>Таблица</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Иван</td>
                        <td>Иванов</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Мария</td>
                        <td>Петрова</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Кнопки и группы кнопок -->
        <div class="container">
            <h2>Кнопки</h2>
            <button type="button" class="btn btn-primary">Первичная кнопка</button>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary">Левая</button>
                <button type="button" class="btn btn-secondary">Средняя</button>
                <button type="button" class="btn btn-secondary">Правая</button>
            </div>
        </div>

        <!-- Сгруппированные формы ввода -->
        <div class="container">
            <h2>Сгруппированные формы ввода</h2>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">@</span>
                </div>
                <input
                    type="text"
                    class="form-control"
                    placeholder="Username"
                    aria-label="Username"
                    aria-describedby="basic-addon1" />
            </div>
        </div>
    </body>
</html>
